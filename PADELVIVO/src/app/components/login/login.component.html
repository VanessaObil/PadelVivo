<main class="main-login">
  <div class="register-container">
    <div class="login-box">
      <h2>INICIO DE SESIÓN</h2>
      <form (submit)="login($event)" id="loginForm">
        <div class="form-group">
          <label for="username">Nombre de usuario: <span>*</span></label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña: <span>*</span></label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="form-group remember-me">
          <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
          <label for="rememberMe">Recordar contraseña</label>
        </div>
        <button type="submit" class="submit-button">Iniciar sesión</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <p class="register-link">
        Aún no te has registrado? <a href="/register">Regístrate aquí</a>
      </p>
    </div>
  </div>
  <div class="login-side">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <img src="assets/logo-letras.png" alt="Logo-letras" class="logo-letras">
    <p>La forma más fácil de registrar y seguir tus partidos.</p>
  </div>
</main>

<footer class="footer">
  © 2023 Derechos reservados
</footer>
