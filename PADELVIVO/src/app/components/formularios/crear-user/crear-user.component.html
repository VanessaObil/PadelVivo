<div class="main-login">
  <div class="register-container">
    <div class="register-box">
      <h2>{{ user ? 'Editar Usuario' : 'Crear Usuario' }}</h2>

      <form [formGroup]="userForm" (ngSubmit)="submit()">
        <div class="form-columns">
          <!-- Columna izquierda -->
          <div class="form-column">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                id="username"
                type="text"
                formControlName="username"
                [readonly]="user != null"
                placeholder="Nombre de usuario"
              />
              <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error">
                El nombre de usuario es obligatorio.
              </div>
            </div>

            <div class="form-group">
              <label for="password">Contraseña <span *ngIf="!user">(obligatorio)</span></label>
              <input
                id="password"
                type="password"
                formControlName="password"
                placeholder="Contraseña"
                [required]="user == null"
              />
              <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched && !user" class="error">
                La contraseña es obligatoria para nuevos usuarios.
              </div>
            </div>

            <div class="form-group">
              <label for="firstName">Nombre</label>
              <input
                id="firstName"
                type="text"
                formControlName="firstName"
                placeholder="Nombre"
              />
              <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="error">
                El nombre es obligatorio.
              </div>
            </div>

            <div class="form-group">
              <label for="lastName">Apellido</label>
              <input
                id="lastName"
                type="text"
                formControlName="lastName"
                placeholder="Apellido"
              />
              <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="error">
                El apellido es obligatorio.
              </div>
            </div>
          </div>

          <!-- Columna derecha -->
          <div class="form-column">
            <div class="form-group">
              <label for="image">URL Imagen</label>
              <input
                id="image"
                type="text"
                formControlName="image"
                placeholder="URL de la imagen"
              />
            </div>

            <div class="form-group">
              <label for="roleName">Rol</label>
              <select id="roleName" formControlName="roleName" [disabled]="user != null" required>
                <option value="" disabled>-- Selecciona un rol --</option>
                <option value="ROLE_USER">Usuario</option>
                <option value="ROLE_ADMIN">Administrador</option>
                <!-- agrega más roles si los tienes -->
              </select>
              <div *ngIf="userForm.get('roleName')?.invalid && userForm.get('roleName')?.touched" class="error">
                El rol es obligatorio.
              </div>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" formControlName="enabled" />
                Usuario habilitado
              </label>
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="userForm.invalid">
          {{ user ? 'Guardar Cambios' : 'Crear Usuario' }}
        </button>

        <button type="button" (click)="cancel()" style="margin-top: 10px;">
          Cancelar
        </button>

        <div *ngIf="mensaje" class="success-message">{{ mensaje }}</div>
        <div *ngIf="mensajeError" class="error-message">{{ mensajeError }}</div>
      </form>
    </div>
  </div>
</div>

<div class="footer">
  © 2025 Mi Proyecto de Gestión de Usuarios
</div>
